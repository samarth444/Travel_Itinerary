<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Flights</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 40%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input, button {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Search Flights</h1>
        <p>Find the best flights at the best prices.</p>
    </header>

    <main>
        <!-- âœ… Show error messages dynamically -->
        <p th:if="${error}" class="error" th:text="${error}"></p>

        <form action="/flights/results" method="get">
            <label for="from">Departure:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure city" required>

            <label for="to">Destination:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination city" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Search Flights</button>
        </form>
    </main>
</div>

</body>
</html>
