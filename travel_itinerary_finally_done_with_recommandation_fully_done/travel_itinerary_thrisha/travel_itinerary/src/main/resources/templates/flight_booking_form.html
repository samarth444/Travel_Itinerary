<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Book Your Flight</h1>

    <form th:action="@{/book-flight/{flightId}(flightId=${flight.id})}" th:object="${booking}" method="post"
          class="space-y-6">

        <!-- From Location -->
        <div>
            <label for="fromLocation" class="block text-sm font-medium text-gray-700">From</label>
            <input type="text" id="fromLocation" th:value="${flight.fromLocation}" readonly
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-gray-100"/>
        </div>

        <!-- To Location -->
        <div>
            <label for="toLocation" class="block text-sm font-medium text-gray-700">To</label>
            <input type="text" id="toLocation" th:value="${flight.toLocation}" readonly
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-gray-100"/>
        </div>

        <!-- Passenger Name -->
        <div>
            <label for="passengerName" class="block text-sm font-medium text-gray-700">Passenger Name</label>
            <input type="text" id="passengerName" name="passengerName" th:field="*{passengerName}" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg"/>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg"/>
        </div>

        <!-- Phone -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" th:field="*{phone}" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg"/>
        </div>

        <!-- Number of Passengers -->
        <div>
            <label for="numberOfPassengers" class="block text-sm font-medium text-gray-700">Number of Passengers</label>
            <input type="number" id="numberOfPassengers" name="numberOfPassengers" th:field="*{numberOfPassengers}"
                   min="1" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg"/>
        </div>

        <!-- Departure Date -->
        <div>
            <label for="departureDate" class="block text-sm font-medium text-gray-700">Departure Date</label>
            <input type="date" id="departureDate" name="departureDate" th:field="*{departureDate}" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg"/>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="flex justify-center gap-4">
            <button type="submit"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                Book Flight
            </button>

            <a th:href="@{/flights}"
               class="bg-red-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-600 transition duration-300">
                Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
