<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Book Tour - ' + ${tourPackage.name}">Book Tour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Book Your Tour</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <!-- Form to book a tour -->
        <form th:action="@{/tourbookings/book}" th:object="${tourBooking}" method="post" class="space-y-4">

            <!-- Hidden field to hold the Tour ID -->
            <input type="hidden" th:field="*{tourPackage.id}" />

            <!-- Tour Package Name -->
            <div>
                <label for="tourPackage" class="block font-semibold text-gray-700">Tour Package</label>
                <input type="text" id="tourPackage" th:value="${tourPackage.name}" readonly
                       class="w-full p-2 mt-2 bg-gray-100 border border-gray-300 rounded-md">
            </div>

            <!-- Name -->
            <div>
                <label for="name" class="block font-semibold text-gray-700">Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name"
                       class="w-full p-2 mt-2 border border-gray-300 rounded-md">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block font-semibold text-gray-700">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"
                       class="w-full p-2 mt-2 border border-gray-300 rounded-md">
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block font-semibold text-gray-700">Phone</label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="Enter your phone number"
                       class="w-full p-2 mt-2 border border-gray-300 rounded-md">
            </div>

            <!-- Number of People -->
            <div>
                <label for="numberOfPeople" class="block font-semibold text-gray-700">Number of People</label>
                <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}" placeholder="Enter number of people"
                       class="w-full p-2 mt-2 border border-gray-300 rounded-md">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
                    Confirm Booking
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
