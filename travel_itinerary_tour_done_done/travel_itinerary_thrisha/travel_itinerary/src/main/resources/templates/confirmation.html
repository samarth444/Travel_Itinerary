<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .details {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="success" th:text="${message}">Booking Confirmed!</h2>

    <!-- Show flight details if available -->
    <div th:if="${flight != null}">
        <p>Your flight <strong th:text="${flight.flightNumber}">FL123</strong> has been successfully booked.</p>
        <div class="details">
            <p><strong>From:</strong> <span th:text="${flight.source}">Bangalore</span></p>
            <p><strong>To:</strong> <span th:text="${flight.destination}">Delhi</span></p>
            <p><strong>Departure:</strong> <span th:text="${flight.departureTime}">10:00 AM</span></p>
            <p><strong>Arrival:</strong> <span th:text="${flight.arrivalTime}">12:30 PM</span></p>
            <p><strong>Price:</strong> â‚¹<span th:text="${flight.price}">3500</span></p>
        </div>
    </div>

    <!-- Error case -->
    <div th:if="${flight == null}">
        <p style="color: red;">Error: Flight details not found!</p>
    </div>

    <!-- Navigation buttons -->
    <a href="/" class="button">Go to Homepage</a>
    <a href="/flights/book" class="button">Book Another Flight</a>
</div>

</body>
</html>
