<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Travel Itinerary</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a2d4c6d18f.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .error, .success {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            text-decoration: none;
            color: #007bff;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="login-box">
        <h2><i class="fas fa-user-lock me-2"></i>Login</h2>

        <!-- Error Message Handling -->
        <div th:if="${param.error}" class="error">
            <p>Invalid email or password. Please try again.</p>
        </div>
        <div th:if="${param.logout}" class="success">
            <p>You have been logged out successfully.</p>
        </div>

        <form th:action="@{/do-login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="register-link mt-3">
            <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
        </div>
    </div>
</div>

</body>
</html>
