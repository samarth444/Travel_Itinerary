<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Booking Confirmation</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Your Booking Details</h2>

        <p><strong>Tour Package:</strong> <span th:text="${tourBooking.tourPackage.name}">Tour Name</span></p>
        <p><strong>Booked By:</strong> <span th:text="${tourBooking.name}">Name</span></p>
        <p><strong>Email:</strong> <span th:text="${tourBooking.email}">Email</span></p>
        <p><strong>Phone:</strong> <span th:text="${tourBooking.phone}">Phone</span></p>
        <p><strong>Number of People:</strong> <span th:text="${tourBooking.numberOfPeople}">Number of People</span></p>
        <p><strong>Booking Date:</strong> <span th:text="${tourBooking.bookingDate}">Booking Date</span></p>

        <p class="mt-4 text-center text-lg font-semibold">Thank you for booking with us!</p>
    </div>
</div>

</body>
</html>
