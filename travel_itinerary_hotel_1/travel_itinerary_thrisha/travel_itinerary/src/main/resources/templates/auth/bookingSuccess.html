<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking Success</title>
</head>
<body>
<h2>Booking Confirmed!</h2>
<p>Flight: <span th:text="${flightNumber}"></span></p>
<p>Destination: <span th:text="${booking.destination}"></span></p>
<p>Date: <span th:text="${booking.date}"></span></p>
<p>User ID: <span th:text="${booking.user.id}"></span></p>
</body>
</html>
