<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tour Packages List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Available Tour Packages</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loop through each tour package -->
        <div th:each="tourPackage : ${tourPackages}" class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img th:src="@{${tourPackage.imageUrl}}" alt="Tour Image" class="w-full h-56 object-cover">
            <div class="p-4">
                <h2 class="text-2xl font-semibold" th:text="${tourPackage.name}"></h2>
                <p th:text="${tourPackage.description}" class="text-gray-600 mt-2"></p>
                <p class="text-lg font-bold mt-4">Price: <span th:text="${tourPackage.price}"></span></p>
                <p th:text="'Duration: ' + ${tourPackage.duration}" class="text-gray-500"></p>
                <a th:href="@{/tourpackages/{id}(id=${tourPackage.id})}" class="inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    View Details
                </a>
                <a th:href="@{'/tourpackages/' + ${tourPackage.id} + '/itinerary'}">
                    <button class="inline-block mt-2 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                        View Itinerary
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Go Back Button -->
    <div class="mt-12 text-center">
        <a th:href="@{/}"
           class="bg-gray-500 text-white font-medium py-3 px-6 rounded-lg hover:bg-gray-600 transition duration-300">
            Go Back
        </a>
    </div>
</div>
</body>
</html>
