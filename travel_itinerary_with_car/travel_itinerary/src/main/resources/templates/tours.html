<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Tour Packages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .tour-package {
            display: flex;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .tour-package:hover {
            transform: translateY(-2px);
        }

        .tour-image-container {
            flex: 1.3;
            max-width: 40%;
        }

        .tour-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .tour-content {
            flex: 2;
            padding: 20px;
        }

        .tour-content h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #1d3557;
        }

        .tour-content p {
            margin: 8px 0;
            color: #444;
            font-size: 16px;
            line-height: 1.4;
        }

        .tour-content .highlight {
            font-weight: bold;
            color: #333;
        }

        .btn {
            margin-top: 15px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
            margin: 30px 0;
        }

        .pagination a {
            display: inline-block;
            margin: 0 6px;
            padding: 10px 16px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            transition: all 0.2s ease;
        }

        .pagination a:hover {
            background-color: #f1f1f1;
            border-color: #007bff;
        }

        .pagination span {
            font-weight: bold;
            margin: 0 10px;
            color: #007bff;
        }

        @media screen and (max-width: 768px) {
            .tour-package {
                flex-direction: column;
            }

            .tour-image-container,
            .tour-content {
                max-width: 100%;
            }

            .tour-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
<h1 th:text="${pageTitle}">Tour Packages</h1>

<div class="container">
    <div th:if="${tourPackages != null}">
        <div th:each="tour : ${tourPackages}" class="tour-package">
            <div class="tour-image-container">
                <img th:src="@{${tour.imageUrl}}" alt="Tour Image" class="tour-image" />
            </div>
            <div class="tour-content">
                <h2 th:text="${tour.name}">Tour Name</h2>
                <p th:text="${tour.description}">Tour Description</p>
                <p><span class="highlight">Price:</span> â‚¹ <span th:text="${tour.price}"></span></p>
                <p><span class="highlight">Duration:</span> <span th:text="${tour.duration}"></span></p>
                <p><span class="highlight">Location:</span> <span th:text="${tour.location}"></span></p>
                <p><span class="highlight">Availability:</span> <span th:text="${tour.availabilityCalendar}"></span></p>
                <a th:href="@{/tours/{tourId}/itinerary(tourId=${tour.id})}" class="btn">View Itinerary</a>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/tours(page=${currentPage - 1})}" th:if="${currentPage > 1}">Previous</a>
        <span th:text="${currentPage}">1</span>
        <a th:href="@{/tours(page=${currentPage + 1})}" th:if="${currentPage < totalPages}">Next</a>
    </div>
</div>
</body>
</html>
