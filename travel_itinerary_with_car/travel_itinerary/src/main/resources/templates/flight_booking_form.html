<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking</title>
</head>
<body>
<h1>Book Flight</h1>

<form th:action="@{/book-flight/{flightId}(flightId=${flight.id})}"
      th:object="${booking}" method="post">

    <!-- From Location -->
    <label for="fromLocation">From:</label>
    <input type="text" id="fromLocation" th:value="${flight.fromLocation}" readonly/><br><br>

    <!-- To Location -->
    <label for="toLocation">To:</label>
    <input type="text" id="toLocation" th:value="${flight.toLocation}" readonly/><br><br>

    <!-- Passenger Name -->
    <label for="passengerName">Passenger Name:</label>
    <input type="text" id="passengerName" name="passengerName"
           th:field="*{passengerName}" required/><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"
           th:field="*{email}" required/><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"
           th:field="*{phone}" required/><br><br>

    <!-- Number of Passengers -->
    <label for="numberOfPassengers">Number of Passengers:</label>
    <input type="number" id="numberOfPassengers" name="numberOfPassengers"
           th:field="*{numberOfPassengers}" min="1" required/><br><br>

    <!-- Departure Date -->
    <label for="departureDate">Departure Date:</label>
    <input type="date" id="departureDate" name="departureDate"
           th:field="*{departureDate}" required/><br><br>

    <button type="submit">Book Flight</button>
</form>
</body>
</html>
