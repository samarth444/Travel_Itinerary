<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Flights</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Available Flights</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Airline</th>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Price (INR)</th>
        <th>Seats Available</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}">1</td>
        <td th:text="${flight.airline}">Air India</td>
        <td th:text="${flight.flightNumber}">AI101</td>
        <td th:text="${flight.fromLocation}">Delhi</td>
        <td th:text="${flight.toLocation}">Mumbai</td>
        <td th:text="${flight.price}">5000</td>
        <td th:text="${flight.seatsAvailable}">100</td>
        <td>
            <a th:href="@{/flights/{id}/book(id=${flight.id})}">Book Now</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
