<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Book Tour - ' + ${tourPackage.name}">Book Tour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-2xl px-6 py-10 bg-white shadow-xl rounded-2xl">
    <h1 class="text-4xl font-bold text-center text-blue-700 mb-10">Book Your Tour</h1>

    <form th:action="@{/tourbookings/book}" th:object="${tourBooking}" method="post" class="space-y-6">

        <!-- Hidden field for tour ID -->
        <input type="hidden" th:field="*{tourPackage.id}" />

        <!-- Tour Name (readonly) -->
        <div>
            <label for="tourPackage" class="block text-sm font-semibold text-gray-700">Tour Package</label>
            <input type="text" id="tourPackage" th:value="${tourPackage.name}" readonly
                   class="mt-2 w-full p-3 bg-gray-100 border border-gray-300 rounded-lg shadow-sm text-gray-700" />
        </div>

        <!-- Name -->
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Your full name"
                   class="mt-2 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="you@example.com"
                   class="mt-2 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Phone -->
        <div>
            <label for="phone" class="block text-sm font-semibold text-gray-700">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="+91 9876543210"
                   class="mt-2 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Number of People -->
        <div>
            <label for="numberOfPeople" class="block text-sm font-semibold text-gray-700">Number of People</label>
            <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}" placeholder="e.g. 2"
                   class="mt-2 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-8">
            <a th:href="@{/tours}" class="inline-block text-center w-1/3 py-2 px-4 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition">
                Cancel
            </a>
            <button type="submit"
                    class="w-2/3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Confirm Booking
            </button>
        </div>

    </form>
</div>

</body>
</html>
