<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-center text-green-600 mb-8">Booking Confirmed!</h1>

    <div class="space-y-6 text-gray-800">
        <!-- Flight Details -->
        <div>
            <h2 class="text-2xl font-semibold text-blue-700 mb-2">Flight Details</h2>
            <div class="grid grid-cols-2 gap-4">
                <p><strong>Airline:</strong> <span th:text="${flight.airline}">Airline</span></p>
                <p><strong>Flight Number:</strong> <span th:text="${flight.flightNumber}">Flight Number</span></p>
                <p><strong>From:</strong> <span th:text="${flight.fromLocation}">From</span></p>
                <p><strong>To:</strong> <span th:text="${flight.toLocation}">To</span></p>
            </div>
        </div>

        <!-- Booking Details -->
        <div>
            <h3 class="text-2xl font-semibold text-blue-700 mb-2">Booking Details</h3>
            <div class="grid grid-cols-2 gap-4">
                <p><strong>Number of Passengers:</strong> <span th:text="${booking.numberOfPassengers}">1</span></p>
                <p><strong>Total Price:</strong> â‚¹<span th:text="${booking.totalPrice}">0.00</span></p>
                <p><strong>Departure Date:</strong> <span th:text="${booking.departureDate}">Date</span></p>
            </div>
        </div>
    </div>

    <!-- Back to Booking Button -->
    <div class="mt-10 text-center">
        <a th:href="@{/flights/{id}/book(id=${flight.id})}"
           class="inline-block bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
            Book Another Flight
        </a>
    </div>
</div>

</body>
</html>
