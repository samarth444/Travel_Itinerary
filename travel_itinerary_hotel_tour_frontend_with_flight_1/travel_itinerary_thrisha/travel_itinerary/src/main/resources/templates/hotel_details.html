<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hotel.name}">Hotel Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <!-- Hotel Image -->
    <img th:src="@{${hotel.imageUrl}}" alt="Hotel Image"
         class="w-full h-64 object-cover rounded-md mb-6 shadow-md">

    <!-- Hotel Info -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4" th:text="${hotel.name}">Hotel Name</h1>

    <div class="text-gray-600 mb-4">
        <p><strong>Location:</strong> <span th:text="${hotel.location}">City</span></p>
        <p><strong>Price per Night:</strong> ₹<span th:text="${hotel.pricePerNight}">0.00</span></p>
    </div>

    <div class="mt-6 mb-6">
        <p class="text-gray-800 font-semibold mb-2">Description:</p>
        <p class="text-gray-700 leading-relaxed" th:text="${hotel.description}">Hotel Description</p>
    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex flex-col sm:flex-row sm:gap-4">
        <a th:href="@{/hotels/{id}/book(id=${hotel.id})}"
           class="bg-blue-600 hover:bg-blue-700 text-white text-center font-semibold py-2 px-6 rounded-md transition ease-in-out duration-300">
            Book this Hotel
        </a>

        <a th:href="@{/hotels}"
           class="text-blue-600 hover:text-blue-700 text-center font-medium py-2 px-6 mt-4 sm:mt-0">
            ← Back to Listings
        </a>
    </div>
</div>

</body>
</html>
