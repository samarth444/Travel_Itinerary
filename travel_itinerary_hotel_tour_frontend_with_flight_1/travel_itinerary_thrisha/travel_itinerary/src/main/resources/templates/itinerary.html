<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Itinerary for ' + ${tourPackage.name}">Itinerary for Tour</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1, h3 {
            text-align: center;
            color: #1d3557;
            margin-top: 20px;
        }

        h3 {
            font-weight: normal;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .itinerary-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        .itinerary-table thead {
            background-color: #007bff;
            color: white;
        }

        .itinerary-table th,
        .itinerary-table td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .itinerary-table tbody tr:hover {
            background-color: #f1f8ff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media screen and (max-width: 768px) {
            .itinerary-table th,
            .itinerary-table td {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<h1 th:text="'Itinerary for ' + ${tourPackage.name}">Itinerary for Tropical Beach Getaway</h1>
<h3>Tour: <span th:text="${tourPackage.name}">Tour Name</span></h3>

<div class="container">
    <!-- Itinerary Table -->
    <table class="itinerary-table">
        <thead>
        <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Destination</th>
            <th>Accommodation</th>
            <th>Meal</th>
            <th>Activity</th>
            <th>Travel Mode</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itinerary : ${itineraries}">
            <td th:text="${itinerary.dayNumber}">1</td>
            <td th:text="${itinerary.startDate}">2025-05-01</td>
            <td th:text="${itinerary.destination}">Mal√©</td>
            <td th:text="${itinerary.accommodation}">Ocean View Resort</td>
            <td th:text="${itinerary.meal}">Dinner</td>
            <td th:text="${itinerary.activityDescription}">Arrival and check-in, relax at beach</td>
            <td th:text="${itinerary.travelMode}">Flight</td>
        </tr>
        </tbody>
    </table>

    <!-- Buttons -->
    <div class="buttons">
        <a th:href="@{'/tourbookings/book'(tourId=${tourPackage.id})}" class="btn btn-primary">Book Now</a>
        <a th:href="@{/tours}" class="btn btn-secondary">Go Back</a>
    </div>
</div>

</body>
</html>
