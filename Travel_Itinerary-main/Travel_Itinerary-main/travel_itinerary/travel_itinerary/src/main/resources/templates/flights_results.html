<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            text-align: center;
            padding: 40px;
        }

        h2 {
            color: #007BFF;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Available Flights</h2>

<table>
    <tr>
        <th>Airline</th>
        <th>Flight Number</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration</th>
        <th>Price</th>
        <th>Layovers</th>
        <th>Book Now</th>
    </tr>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.airline}"></td>
        <td th:text="${flight.flightNumber}"></td>
        <td th:text="${flight.departureTime}"></td>
        <td th:text="${flight.arrivalTime}"></td>
        <td th:text="${flight.duration}"></td>
        <td th:text="'â‚¹' + ${flight.price}"></td>
        <td th:text="${flight.layovers}"></td>
        <td>
            <form th:action="@{/booking/confirm}" method="post">
                <input type="hidden" name="flightId" th:value="${flight.id}">
                <button type="submit">Book</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
